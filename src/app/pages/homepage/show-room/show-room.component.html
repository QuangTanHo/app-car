<div class="container-showroom">
  <h1 class="title-page-showroom">Danh sách Show room ô tô chính hãng tại Việt Nam</h1>
  <div class="group-show-room-parent">
    <div class="group-show-room content-left">
      <div class="control-show-room v-cursor"
           *ngFor="let item of showRoom; "
           (click)="disPlayShowRoomChild(item.brandId)">
       Showroom {{item.name}} 
        <span class="material-icons v-cursor" *ngIf="item.brandId==showRoomActive" >
          keyboard_arrow_right
        </span>
      </div>
    </div>
    <div class="group-show-room-child content-right">
      <div class="control-show-room-child"
           *ngFor="let item of listShowRoomChild; let i = index">
        <div class="image-show-room">
          <img [src]="item.urlImage"
               alt="">
        </div>
        <div class="information">
          <h3>{{item.name}}</h3>
          <p>Hotline : {{item.hotLine}}</p>
          <p>Địa chỉ : {{item.address}}</p>
        </div>
      </div>
      <app-pagination [data]="this.listShowRoomChild" [totalRecords]="totalRecords" [pageSize]="this.pageSize"
            (pageChanged)="onPageChanged($event)">
          </app-pagination>
    </div>
  </div>
  
</div>
